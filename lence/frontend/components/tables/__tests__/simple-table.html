<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lence-table Component Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 { margin-bottom: 0.5rem; }
    .description { color: #666; margin-bottom: 2rem; }
    section { margin-bottom: 3rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>lence-table</h1>
  <p class="description">Simple table component with sorting. Click column headers to sort.</p>

  <section>
    <h2>Basic Table</h2>
    <lence-table id="basic-table"></lence-table>
    <details>
      <summary>Data</summary>
      <pre id="basic-data"></pre>
    </details>
  </section>

  <section>
    <h2>Numeric Data</h2>
    <lence-table id="numeric-table"></lence-table>
    <details>
      <summary>Data</summary>
      <pre id="numeric-data"></pre>
    </details>
  </section>

  <section>
    <h2>Empty Table</h2>
    <lence-table id="empty-table"></lence-table>
  </section>

  <script type="module">
    import '../simple-table.ts';

    // Basic table data
    const basicData = {
      columns: [
        { name: 'name', type: 'VARCHAR' },
        { name: 'category', type: 'VARCHAR' },
        { name: 'price', type: 'DOUBLE' }
      ],
      data: [
        ['Apple', 'Fruit', 1.50],
        ['Banana', 'Fruit', 0.75],
        ['Carrot', 'Vegetable', 0.50],
        ['Milk', 'Dairy', 3.25],
        ['Bread', 'Bakery', 2.00]
      ],
      row_count: 5
    };

    // Numeric table data (sales report)
    const numericData = {
      columns: [
        { name: 'month', type: 'VARCHAR' },
        { name: 'revenue', type: 'DOUBLE' },
        { name: 'orders', type: 'INTEGER' },
        { name: 'avg_order', type: 'DOUBLE' }
      ],
      data: [
        ['January', 45000, 320, 140.63],
        ['February', 52000, 380, 136.84],
        ['March', 48000, 350, 137.14],
        ['April', 61000, 420, 145.24],
        ['May', 58000, 400, 145.00],
        ['June', 72000, 480, 150.00]
      ],
      row_count: 6
    };

    // Empty table data
    const emptyData = {
      columns: [
        { name: 'id', type: 'INTEGER' },
        { name: 'value', type: 'VARCHAR' }
      ],
      data: [],
      row_count: 0
    };

    // Assign data to components
    document.getElementById('basic-table').data = basicData;
    document.getElementById('numeric-table').data = numericData;
    document.getElementById('empty-table').data = emptyData;

    // Show data in details
    document.getElementById('basic-data').textContent = JSON.stringify(basicData, null, 2);
    document.getElementById('numeric-data').textContent = JSON.stringify(numericData, null, 2);
  </script>
</body>
</html>
